<ul>
  <li><input type="button" class="bold" data-command="bold" title="Bold"/></li>
  <li><input type="button" class="italic" data-command="italic" title="Italicize"/></li>
  <li><input type="button" class="underline" data-command="underline" title="Underline"/></li>
  <li><input type="button" class="strikethrough" data-command="strikethrough" title="Strikethrough"/></li>
</ul>
<ul>
  <li>
	<select name="fontfamily" data-command="fontname">
	  <option value="fontin">Fontin</option>
	  <option value="monospace">Monospace</option>
	  <option value="serif">Serif</option>
	  <option value="sans-serif">Sans-serif</option>
	  <option value="latin modern roman">Latin</option>
	</select>
  </li>
  <li>
	<select name="fontsize" data-command="fontsize">
	  <option value="1">1 (8pt)</option>
	  <option value="2">2 (10pt)</option>
	  <option value="3">3 (12pt)</option>
	  <option value="4">4 (14pt)</option>
	  <option value="5">5 (18pt)</option>
	  <option value="6">6 (24pt)</option>
	  <option value="7">7 (36pt)</option>
	</select>
  </li>
  <li>
	<select name="formatselect" data-command="formatblock">
	  <option value="h1">Heading 1</option>
	  <option value="h2">Heading 2</option>
	  <option value="h3">Heading 3</option>
	  <option value="h4">Heading 4</option>
	  <option value="h5">Heading 5</option>
	  <option value="h6">Heading 6</option>
	  <option value="p">Paragraph</option>
	  <option value="pre">Formatted</option>
	</select>
  </li>
</ul>
<ul>
  <li><input type="button" class="ulist" data-command="insertunorderedlist" title="Unordered list"/></li>
  <li><input type="button" class="olist" data-command="insertorderedlist" title="Numbered list"/></li>
</ul>
<ul>
  <li><input type="button" class="left" data-command="justifyleft" title="Align left"/></li>
  <li><input type="button" class="right" data-command="justifyright" title="Align right"/></li>
  <li><input type="button" class="center" data-command="justifycenter" title="Center"/></li>
  <li><input type="button" class="full" data-command="justifyfull" title="Justify Full"/></li>
</ul>
<hr />
<ul>
  <li><input type="button" class="undo" data-command="undo" title="Undo your last action"/></li>
  <li><input type="button" class="redo" data-command="redo" title="Redo your last action"/></li>
</ul>

</ul>

  <li><input type="button" name="save" class="save" title="Save document"/></li>
</ul>
